<div>
    <input type="button" value="get users" (click)="getData('/api')" /> | <input type="button" value="clear users" (click)="clear()" />
</div>
<hr>
<div>
    <ul *ngIf="isLoading; else loading">
        <li *ngFor="let user of list">{{user.name.title}} {{user.name.first}} {{user.name.last}} {{user.email}} {{user.phone}} {{user.picture.medium}}</li>
    </ul>
    <ng-template #loading>{{ message }}</ng-template>
</div>
